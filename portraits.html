    <script type="text/javascript">

        $(document).ready(function () {
            $('.grid').masonry({
                // options
                itemSelector: '.grid-item',
                columnWidth: 200
            });
        })

        function AppViewModel() {
            this.portraitLength = 4;
            this.newbornLength = 3;
            this.productLength = 19;
            this.portraits = ko.observableArray([]);
            this.newborns = ko.observableArray([]);
            this.products = ko.observableArray([]);

            for (var i = 0; i < this.portraitLength; i++) {
                this.portraits.push({});
            }

            for (var i = 0; i < this.newbornLength; i++) {
                this.newborns.push({});
            }

            for (var i = 0; i < this.productLength; i++) {
                this.products.push({});
            }

        }

        $(document).ready(function () {
            ko.applyBindings(new AppViewModel());
        })
    </script>
